<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>program</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1>Program Calculator</h1>
                <h2>Scheme</h2>
                <div class="form-group">
                    <label for="first-number">Enter first number</label>
                    <input type="number" class="form-control" id="first-number" placeholder="">
                </div>
                <div class="form-group">
                    <label for="second-number">Enter second number</label>
                    <input type="number" class="form-control" id="second-number" placeholder="">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" onclick="add()">Add</button>
                    <button class="btn btn-secondary" onclick="subtract()">Subtract</button>
                    <button class="btn btn-primary" onclick="divide()">Divide</button>
                    <button class="btn btn-secondary" onclick="multiply()">Multiply</button>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="answer" placeholder="" disabled>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
